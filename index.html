<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script type="script" src="script.js" defer></script>
      <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&display=swap" rel="stylesheet">     -->
      <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet" />
      <link rel="stylesheet" href="newstyle.css" />
      <title>Sign-up Form</title>
</head>

<body>
      <div class="container">
            <div class="sidebar-images">
                  <div class="logo">
                        <img src="images/logoipsum.svg" />
                  </div>
            </div>
            <div class="content">
                  <div class="service-description">
                        <div class="up-text">
                              <p>
                                    Lorem ipsum dolor sit amet,
                                    <span>consectetur adipiscing elit, sed do
                                          eiusmod</span>
                                    tempor incididunt ut labore et dolore magna aliqua.
                                    Tempor nec feugiat nisl pretium fusce id velit.
                              </p>
                        </div>
                        <div class="second-text">
                              <p>Mauris <em>rhoncus</em> aenean vel elit</p>
                        </div>

                        <div class="form">
                              <form action="#" method="get" spellcheck="false">
                                    <div class="fieldset">
                                          <p>Elit eiusmod et!</p>
                                    </div>
                                    <div class="form-wrap">
                                          <div class="form-element">
                                                <label for="first_name">First name</label>
                                                <input type="text" id="first_name" name="first_name" placeholder="Bob"
                                                      pattern="^[a-zA-Z ]*$" required />
                                          </div>

                                          <div class="form-element">
                                                <label for="last_name">Last name</label>
                                                <input type="text" id="last_name" name="last_name"
                                                      pattern="^[a-zA-Z ]*$" placeholder="Meyer" required />
                                          </div>

                                          <div class="form-element">
                                                <label for="user_mail">E-mail</label>
                                                <input type="email" id="user_mail" name="user_mail"
                                                      placeholder="bob.meyer@example.com"
                                                      pattern="^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$" required />
                                          </div>

                                          <div class="form-element">
                                                <label for="user_phone">Phone number</label>
                                                <input type="tel" id="user_phone" name="user_phone"
                                                      placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                                      required />
                                          </div>

                                          <div class="form-element">
                                                <label for="user_passwd">Password</label>
                                                <input type="password" id="user_passwd" name="user_passwd" minlength="8"
                                                      required />
                                          </div>

                                          <div class="form-element">
                                                <label for="user_confpasswd">Confirm password</label>
                                                <input type="password" id="user_confpasswd" name="user_confpasswd"
                                                      minlength="8" required />
                                          </div>
                                    </div>

                                    <div class="submit-button">
                                          <button type="submit">Create Account</button>
                                          <p>
                                                Already have an account?
                                                <a href="#">Log in</a>
                                          </p>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
